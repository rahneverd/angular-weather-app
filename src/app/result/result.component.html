<div
  [ngClass]="weatherData?.name.length > 0 ? 'weather' : 'weather loading'"
  *ngIf="weatherError.length === 0"
>
  <h2 class="city">Weather in {{ weatherData?.name }}</h2>
  <h1 class="temp">{{ weatherData?.main.temp }}Â°C</h1>
  <div class="flex">
    <img
      src="{{
        'https://openweathermap.org/img/wn/' +
          weatherData?.weather[0].icon +
          '.png'
      }}"
      alt=""
      class="icon"
    />
    <div class="description">{{ weatherData?.weather[0].main }}</div>
  </div>
  <div class="humidity">Humidity: {{ weatherData?.main.humidity }}%</div>
  <div class="wind">Wind speed: {{ weatherData?.wind.speed }} km/h</div>
</div>

<div class="weather" *ngIf="weatherError.length > 0">
  <h4 class="error">{{ weatherError.toUpperCase() }}</h4>
</div>
